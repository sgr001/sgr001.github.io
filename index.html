<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Payment Page Recipe</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>One-Off Payments</h1>
         
            <button data-sku-id="sku_GVHaxpzMxblEXr">Annual Plan (2 months free)</button>
            <button data-sku-id="sku_GVHcYt3eshmH3e">Three Year Plan</button>
          </section>
          <section class="container">
            <h1>Subscriptions</h1>
            <button data-plan-id="plan_GVHfsNtnONL5zX">
              Monthly £10 per month 
            </button>
			<button data-plan-id="plan_GVHfsNtnONL5zX">
              Quarterly £30 per quarter
            </button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <div class="banner">
      
    </div>

    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = "pk_test_ZH2O41uhiq4gnRHvA6wHVbdA";
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, "http://smartguard.repair/success");

      if (PUBLISHABLE_KEY === "pk_test_ZH2O41uhiq4gnRHvA6wHVbdA") {
        console.log(
          "Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys"
        );
      }

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function(result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll("button").forEach(function(button) {
        button.addEventListener("click", function(e) {
          var skuId = e.target.dataset.skuId;
          var planId = e.target.dataset.planId;
          var items = skuId
            ? [{ sku: skuId, quantity: 1 }]
            : [{ plan: planId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              items: items,
              successUrl:
                DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl:
                DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}"
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
